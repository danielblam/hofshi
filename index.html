<!-- This is the login page. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="./style.css" rel="stylesheet">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</head>

<body class="bg-light">

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center pb-5 pt-0">
        <div class="col-3 text-center">
            <h2 class="my-5">התחברות למערכת חופשות</h2>
            <div class="form-floating w-75 m-auto my-2 shadow-sm">
                <input id="login-email" type="text" class="form-control login-email" placeholder="Enter email" required>
                <label for="login-email">Email</label>
            </div>
            <div class="form-floating w-75 m-auto my-2 shadow-sm">
                <input id="login-password" type="password" class="form-control login-password"
                    placeholder="Enter password" required>
                <label for="login-password">Password</label>
            </div>
            <!--<span class="fst-italic">Not a registered user? <a href="./../signup/signup.html">Sign up</a></span>-->
            <div class="position-relative w-100">
                <button class="log-in-button btn btn-primary p-2 mt-4">כניסה</button>

            </div>
            <span class="fail-text my-5 text-danger fs-6">&nbsp;&nbsp;&nbsp;</span>
        </div>

    </div>


</body>

</html>
