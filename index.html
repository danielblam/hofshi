<!-- This is the login page. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="./style.css" rel="stylesheet">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <link href="./css/index.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center">

    <div class="bg-white bg-opacity-0 d-flex justify-content-center shadow login-container">

        <div class="position-absolute start-50 translate-middle-x mt-5 py-5">
            <img src="./assets/clalit.png">
        </div>

        <div class="container-fluid vh-100 d-flex align-items-center justify-content-center pb-5 pt-0">
            <div class="col-3 text-center">
                <h2 class="rtl">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-calendar-week" viewBox="0 0 16 16">
                        <path
                            d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z" />
                        <path
                            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
                    </svg>
                    התחברות לחופשי
                </h2>
                <h4 class="mb-5">מערכת לניהול חופשות</h4>
                <div class="form-floating w-75 m-auto my-2 shadow-sm">
                    <input id="login-email" type="text" class="form-control login-email" placeholder="Enter email"
                        required>
                    <label for="login-email">Email</label>
                </div>
                <div class="form-floating w-75 m-auto my-2 shadow-sm">
                    <input id="login-password" type="password" class="form-control login-password"
                        placeholder="Enter password" required>
                    <label for="login-password">Password</label>
                </div>
                <!--<span class="fst-italic">Not a registered user? <a href="./../signup/signup.html">Sign up</a></span>-->
                <div class="position-relative w-100">
                    <button class="log-in-button btn btn-primary p-2 mt-4">כניסה</button>

                </div>
                <span class="fail-text my-5 text-danger fs-6">&nbsp;&nbsp;&nbsp;</span>
            </div>

        </div>

    </div>

</body>

</html>
