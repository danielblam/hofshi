<!-- This is the login page. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משתמשים</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.3.5/css/dataTables.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.3.5/css/dataTables.bootstrap5.css" rel="stylesheet">
    <!--<link href="./style.css" rel="stylesheet">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.5/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.5/js/dataTables.bootstrap5.js"></script>
    <script type="module" src="./scripts/superadmin.js"></script>

    <link href="./css/superadmin.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container-fluid vh-100 d-flex flex-column align-items-center justify-content-center position-relative">
        <div class="position-absolute top-0 w-100">
            <div class="bg-dark text-white account-header p-2 px-4" style="direction:rtl">
                מחובר כ: <span class="account-header-name fw-bold"></span>
                <button class="btn btn-secondary mx-3 fw-bold account-header-logout">התנתק</button>
            </div>
        </div>

        <button class="btn bg-primary fw-bold text-white p-1 px-2 add-user-button">
            ✚&nbsp;&nbsp;הוסף משתמש</button>
        <table id="usertable" class="table">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Team &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        &nbsp; &nbsp; &nbsp; &nbsp;</th>
                    <th>Role &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</th>
                    <th class="opacity-0">Actions</th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="add-user-modal modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h3 class="modal-title">Add a new user</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" style="direction:rtl">
                    <div class="m-1">
                        <span class="p-1 fs-5">שם פרטי:</span>
                        <input type="text" class="p-1 add-user-firstname" placeholder="">
                    </div>
                    <div class="m-1">
                        <span class="p-1 fs-5">שם משפחה:</span>
                        <input type="text" class="p-1 add-user-lastname" placeholder="">
                    </div>
                    <div class="m-1 mt-3">
                        <span class="p-1 fs-5">אימייל:</span>
                        <input type="text" class="p-1 add-user-email" placeholder="">
                    </div>
                    <div class="m-1 mb-3">
                        <span class="p-1 fs-5">סיסמה:</span>
                        <input type="text" class="p-1 add-user-password" placeholder="">
                    </div>
                    <div class="m-1">
                        <span class="p-1 fs-5">צוות:</span>
                        <select type="text" class="add-user-team-select p-1" placeholder="">
                            <option>a</option>
                        </select>
                    </div>
                    <div class="m-1">
                        <span class="p-1 fs-5">הרשאות:</span>
                        <select type="text" class="p-1 add-user-role-select" placeholder="">
                            <option>User</option>
                            <option>Admin</option>
                            <option>Super Admin</option>
                        </select>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="add-user-modal-footer modal-footer">
                    <label class="add-user-modal-fail-text text-danger" style="direction:rtl"></label>
                    <button class="btn btn-primary add-user-modal-confirm fw-bold">הוספה</button>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
